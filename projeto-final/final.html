<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
</head>
<body>
    
    <script>

        var numeros = [];
        var n1 = parseInt(prompt("Digite o 1º número: "));
        numeros.push(n1);
        var n2 = parseInt(prompt("Digite o 2º número: "));
        numeros.push(n2);
        var n3 = parseInt(prompt("Digite o 3º número: "));
        numeros.push(n3);
        var n4 = parseInt(prompt("Digite o 4º número: "));
        numeros.push(n4);
        var n5 = parseInt(prompt("Digite o 5º número: "));
        numeros.push(n5);

        var maior = Math.max(n1, n2, n3, n4, n5);
        var menor = Math.min(n1, n2, n3, n4, n5);

        document.write(' O maior é ' + maior + ' e o menor é ' + menor + '<br>' + '<br>');

            if(n1 %2 != 0){
                document.write(n1 + " é impar" + '<br>');
            }else{
                document.write(n1 + " é par" + '<br>');
            }

            if(n2 %2 != 0){
                document.write(n2 + " é impar" + '<br>');
            }else{
                document.write(n2 + " é par" + '<br>');
            }

            if(n3 %2 != 0){
                document.write(n3 + " é impar" + '<br>');
            }else{
                document.write(n3 + " é par" + '<br>');
            }

            if(n4 %2 != 0){
                document.write(n4 + " é impar" + '<br>');
            }else{
                document.write(n4 + " é par" + '<br>');
            }

            if(n5 %2 != 0){
                document.write(n5 + " é impar" + '<br>' + '<br>');
            }else{
                document.write(n5 + " é par" + '<br>' + '<br>');
            }
               

            if(n1 == n2 || n1 == n3 || n1 == n4 || n1 == n5){
                document.write(' O número repetido é: ' + n1 + '<br>');
                document.write(numeros.slice());
            }else if(n2 == n1 || n2 == n3 || n2 == n4 || n2 == n5){
                document.write(' O número repetido é: ' + n2 + '<br>');
                document.write(numeros.slice());
            }else if(n3 == n1 || n3 == n2 || n3 == n4 || n3 == n5){
                document.write(' O número repetido é: ' + n3 + '<br>');
                document.write(numeros.slice());
            }else if(n4 == n1 || n4 == n2 || n4 == n3 || n4 == n5){
                document.write(' O número repetido é: ' + n4 + '<br>');
                document.write(numeros.slice());
            }else if(n5 == n1 || n5 == n2 || n5 == n3 || n5 == n4){
                document.write(' O número repetido é: ' + n5 + + '<br>');
                document.write(numeros.slice());
            }else{
                document.write("Não temos número repetidos!")
            }
                 
    </script>

</body>
</html>
